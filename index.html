<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coalition Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Can you form a government from the Irish General Election 2024 results?</h1>
    <p>Build your own coalition by adding parties and independents until you reach the magic number, <strong>88</strong>.</p>

    <div class="parties">
      <div class="party" data-seats="38">
        <button class="add-btn">+</button>
        <span class="party-name">FG</span>
        <span class="seats">38</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="48">
        <button class="add-btn">+</button>
        <span class="party-name">FF</span>
        <span class="seats">46</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="39">
        <button class="add-btn">+</button>
        <span class="party-name">SF</span>
        <span class="seats">37</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="17" id="io-party">
        <button class="add-btn">+</button>
        <span class="party-name">IO</span>
        <span class="seats">17</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="11">
        <button class="add-btn">+</button>
        <span class="party-name">LAB</span>
        <span class="seats">11</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="3">
        <button class="add-btn">+</button>
        <span class="party-name">PBP-SOL</span>
        <span class="seats">3</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="11">
        <button class="add-btn">+</button>
        <span class="party-name">SD</span>
        <span class="seats">11</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="1">
        <button class="add-btn">+</button>
        <span class="party-name">GP</span>
        <span class="seats">1</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="2">
        <button class="add-btn">+</button>
        <span class="party-name">AON</span>
        <span class="seats">2</span>
        <button class="remove-btn">-</button>
      </div>
      <div class="party" data-seats="4">
        <button class="add-btn">+</button>
        <span class="party-name">II</span>
        <span class="seats">4</span>
        <button class="remove-btn">-</button>
      </div>
    </div>

    <div class="status">
      <button id="restart-btn">Restart</button>
      <p><strong>Your Coalition:</strong> <span id="coalition">None</span></p>
      <p><strong>Total Seats:</strong> <span id="total-seats">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
